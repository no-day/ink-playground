name: TS

on: [push, pull_request]

jobs:
  lint:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: TS install
        run: make ts-install

      - name: TS lint
        run: make ts-lint

  check-format:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: TS install
        run: make ts-install

      - name: TS check-format
        run: make ts-check-format

  check-spelling:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: TS install
        run: make ts-install

      - name: TS check-spelling
        run: make ts-check-spelling
